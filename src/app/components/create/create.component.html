<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create New User</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
      <mat-form-field class="field-full-width">
        <input matInput placeholder="First Name" formControlName="first" #first>
      </mat-form-field>
      <mat-form-field class="field-full-width">
        <input matInput placeholder="Last Name" formControlName="last" #last>
      </mat-form-field>
        <mat-form-field class="field-full-width">
        <input matInput placeholder="Telephone" formControlName="telephone" #telephone>
      </mat-form-field>
      <mat-divider></mat-divider>
      <br><br>
      <button mat-raised-button color="accent" routerLink="/list">Back</button>
      <button type="submit" (click)="addUser(first.value,last.value,telephone.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
      
    </form>
  </mat-card>
</div>
